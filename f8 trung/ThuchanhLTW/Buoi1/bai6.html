<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function xem() {
    var ngay = new Date(document.getElementById('ngaysinh').value);
    if (ngay == null) {
        alert('nhập ngày tháng năm sinh');
        document.getElementById('ngaysinh').focus();
    }
    var day = ngay.getDate();
    var month = ngay.getMonth() + 1;
    var cung = document.getElementById('cung');
    cung.value = xacdinhcung(day, month);
}
function xacdinhcung(day, month) {
    switch (month) {
        case 1:
            if (day <= 19) return "Ma Kết";
            else return "Bảo Bình";
        case 2:
            if (day <= 18) return "Bảo Bình";
            else return "Song Ngư";
        case 3:
            if (day <= 20) return "Song Ngư";
            else return "Bạch Dương";
        case 4:
            if (day <= 20) return "Bạch Dương";
            else return "Kim Ngưu";
        case 5:
            if (day <= 20) return "Kim Ngưu";
            else return "Song Tử";
        case 6:
            if (day <= 22) return "Song Tử";
            else return "Cự Giải";
        case 7:
            if (day <= 22) return "Cự Giải";
            else return "Sư Tử";
        case 8:
            if (day <= 22) return "Sư Tử";
            else return "Xử Nữ";
        case 9:
            if (day <= 22) return "Xử Nữ";
            else return "Thiên Bình";
        case 10:
            if (day <= 23) return "Thiên Bình";
            else return "Bọ Cạp";
        case 11:
            if (day <= 22) return "Bọ Cạp";
            else return "Nhân Mã";
        case 12:
            if (day <= 21) return "Nhân Mã";
            else return "Ma Kết";
        default:
            alert(' nhập ngày tháng năm sinh');
            document.getElementById('ngaysinh').focus();
            return "Chưa nhập dữ liệu";
    }
}
function xoa() {
    document.getElementById('ngaysinh').value = "";
    document.getElementById('cung').value = "";
}
</script>
<body>
    <section>
        <span>Ngày sinh: </span>
        <input type="date" name="txtNgaysinh" id="ngaysinh" />
        <br>
        <br>
        <span>Cung: </span>
        <input disabled name="txtCung" id="cung" onchange="change()" />
        </select>
        <br>
        <br>
        <button class="btn" onclick="xoa()">Xoá</button> &nbsp; &nbsp;
        <button class="btn" onclick="xem()">Xem</button>
    </section>
</body>
<style>
    *{
    margin: 0;
    padding: 0;
}
body{
    width: 100%;
    line-height: 25px;
}
section{
    width: 400px;
    margin: 150px auto;
    padding: 30px;
    border: 1px solid black;
}
#ngaysinh{
    width: 300px;
    height: 25px;
    float: right;
    border: 1px solid black;
}
#cung{
    width: 300px;
    height: 25px;
    float: right;
    border: 1px solid black;
}
.btn{
    padding: 3px;
    margin-right: 40px;
    float: right;
}
</style>
</html>
